<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="card my-auto">
            <div class="card-body">
                <div class="row authLogin">
                    <h2>Inicia sesión en plataforma Eze Café</h2>
                    <div class="col-md-10">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <div class="md-form">
                                    <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" [ngClass]="{ 'is-invalid': loginForm.get('username').touched && loginForm.get('username').invalid }"
                                    formControlName="username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="md-form">
                                    <input type="password" id="password" class="form-control" placeholder="Contraseña"  [ngClass]="{ 'is-invalid': loginForm.get('username').touched && loginForm.get('username').invalid }"
                                    formControlName="password" />
                                </div>
                            </div>
                            <div class="authButton">
                                <button type="submit" [disabled]="!loginForm.valid" (click)="login()">Acceder</button>
                            </div>
                            <div *ngIf="loginError.status" class="alert-message">
                                <div *ngIf="loginError.code == 452">La contraseña y/o el usuario son incorrectos.</div>
                                <div *ngIf="loginError.code == 897">El usuario fue dado de baja.</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
