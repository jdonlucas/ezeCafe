<div class="container2">
    <div class="top">
        <h1 class="titleSection">Alimentos</h1>
        <button routerLink="/admin/menu"><fa-icon [icon]="faArrowLeft"></fa-icon></button>
    </div>
    <div class="foodContainer">
        <div class="foodItem">
            <div class="md-form eButtons">
                <div class="searchIcon"><fa-icon [icon]="faSearch"></fa-icon></div>
                <form [formGroup]="searchFood" class="fullWidth">
                    <input type="text" id="filter" class="form-control" (keyup)="onChange($event);" placeholder="Filtrar"
                    formControlName="filter" />
                </form>
            </div>
            <div class="whiteframe">
                <ul>
                    <li *ngFor="let food of foodListSearch; let last = last" class="{{ last? 'last' : ''}}">
                        <div class="items">
                            <div>{{ food.product }}</div>
                            <div class="total">${{ food.price }} mxn</div>
                        </div>
                        <div class="eButtons">
                            <button class="editButton" (click)="edit(food.id,food.product,food.price)"><fa-icon [icon]="faEdit"></fa-icon></button>
                            <button class="editButton" (click)="deleteFood(food.id)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="foodItem" *ngIf="add">
            <div class="centerV">
                <h2>Ingresa los datos del nuevo alimento.</h2>
                <form [formGroup]="addFood">
                    <div class="form-group">
                        <div class="md-form">
                            <input type="text" id="product" class="form-control" placeholder="Alimento" [ngClass]="{ 'is-invalid': addFood.get('product').touched && addFood.get('product').invalid }"
                            formControlName="product" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="md-form">
                            <input type="text" id="price" class="form-control" placeholder="Precio" [ngClass]="{ 'is-invalid': addFood.get('price').touched && addFood.get('price').invalid }"
                            formControlName="price" />
                        </div>
                    </div>
                    <button class="ezeButton fullWidth" [disabled]="!addFood.valid" (click)="addNewFood()">Añadir</button>
                </form>
            </div>
        </div>
        <div class="foodItem" *ngIf="editF">
            <div class="centerV">
                <h3>Ingresa sólo los campos que quieres alterar.</h3>
                <form [formGroup]="editFood">
                    <div class="form-group">
                        <div class="md-form">
                            <input type="text" id="productEdit" class="form-control" placeholder="Alimento" [ngClass]="{ 'is-invalid': editFood.get('productEdit').touched && editFood.get('productEdit').invalid }"
                            formControlName="productEdit" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="md-form">
                            <input type="text" id="priceEdit" class="form-control" placeholder="Precio" [ngClass]="{ 'is-invalid': editFood.get('priceEdit').touched && editFood.get('priceEdit').invalid }"
                            formControlName="priceEdit" />
                        </div>
                    </div>
                    <button class="ezeButton fullWidth" [disabled]="!editFood.valid" (click)="updateFood()">Añadir</button>
                </form>
            </div>
        </div>
    </div>
</div>
