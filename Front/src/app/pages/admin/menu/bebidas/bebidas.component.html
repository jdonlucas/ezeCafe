<div class="breadcrumb">
    <div class="list">
        <li><a routerLink="/">Inicio</a></li>
        <li>
            <a *ngIf="userData.Role.name == 'SuperAdmin'" routerLink="/superadmin/users">Administración de usuarios</a>
            <a *ngIf="userData.Role.name == 'Admin'" routerLink="/admin/users">Administración de usuarios</a>
        </li>
        <li><a routerLink="/admin/inventario">Inventario</a></li>
    </div>
    <div>
        <li><a routerLink="/admin/menu">Regresar</a></li>
    </div>
</div>
<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="card border-0 my-auto">
            <div class="options" id="options">
                <table>
                    <tr>
                        <td><button (click)="show(1)">Agregar bebida</button></td>
                        <td><button>Actualizar bebida</button></td>
                    </tr>
                    <tr>
                        <td><button (click)="showBeverages()">Mostrar bebidas</button></td>
                        <td><button>Eliminar bebida</button></td>
                    </tr>
                </table>
            </div>
            <div id="eliminar">
                <table class="table" style="width:100%">
                    <thead class="black white-text">
                      <tr>
                        <th class="text-center">Producto</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let beverage of beveragesList">
                      <td align="center">{{ beverage.product }}</td>
                      <td align="center"><button class="link-dark">Mostrar más</button></td>
                    </tr>
                </table>
            </div>
            <div id="add">
                <div id="addPrices">
                    <h2>Agregar precios</h2>
                    <div class="col-md-10">
                        <div class="card">
                            <table class="table" style="width:100%">
                                <thead class="black white-text">
                                  <tr>
                                    <th class="text-center">Tamaño</th>
                                    <th class="text-center">Leche</th>
                                    <th class="text-center">Precio</th>
                                  </tr>
                                </thead>
                                <tr *ngFor="let beverage of beveragesSpecificList">
                                  <td align="center">{{ beverage.size }}</td>
                                  <td align="center">{{ beverage.milk }}</td>
                                  <td align="center">{{ beverage.price }}</td>
                                </tr>
                            </table>
                        </div>
                        <form [formGroup]="addBeverageSpecific">
                            <div class="form-group">
                                <div class="md-form">
                                    <input type="text" id="size" class="form-control" placeholder="Tamaño" [ngClass]="{ 'is-invalid': addBeverageSpecific.get('size').touched && addBeverageSpecific.get('size').invalid }"
                                    formControlName="size" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="md-form">
                                    <input type="text" id="milk" class="form-control" placeholder="Leche" [ngClass]="{ 'is-invalid': addBeverageSpecific.get('milk').touched && addBeverageSpecific.get('milk').invalid }"
                                    formControlName="milk" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="md-form">
                                    <input type="text" id="price" class="form-control" placeholder="Precio" [ngClass]="{ 'is-invalid': addBeverageSpecific.get('price').touched && addBeverageSpecific.get('price').invalid }"
                                    formControlName="price" />
                                </div>
                            </div>
                            <div class="authButton">
                                <button type="submit" [disabled]="!addBeverageSpecific.valid" (click)="addNewBeverageSpecific(beverageId)">Añadir</button>
                                <button type="submit" (click)="show(2)">Añadir nueva bebida</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="addBeverage">
                    <h2>Agregar bebida</h2>
                    <div class="col-md-10">
                        <form [formGroup]="addBeverage">
                            <div class="form-group">
                                <div class="md-form">
                                    <input type="text" id="product" class="form-control" placeholder="Producto" [ngClass]="{ 'is-invalid': addBeverage.get('product').touched && addBeverage.get('product').invalid }"
                                    formControlName="product" />
                                </div>
                            </div>
                            <div class="authButton">
                                <button type="submit" [disabled]="!addBeverage.valid" (click)="addNewBeverage()">Añadir precios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
